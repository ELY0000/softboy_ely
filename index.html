  </audio>

  <div class="card">
    <div id="input-ui">
      <h2>Please Enter Your Name ü•∫</h2>
      <input type="text" id="nameInput" placeholder="Name here..." autocomplete="off" />
      <div class="btn-group">
        <button onclick="startProcess()">Submit</button>
        <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
      </div>
    </div>

    <div id="message-box"></div>
  </div>

  <script>
    // Raining hearts function
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    // Move "No" button
    function moveNo() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'fixed';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function msg(name) {
      return [
        `Hello, ${name}!`,
        '',
        "I want to confess u something, i made this long message to confess my feelings for you idk how i felt right now, i just wanna express my feelings to u and i want to clear things with you",
        '',
        "Yes i like u for a long time na, hahahaha sound cringe ba? i know you like someone else and there's so many people better than me, but i just want you to know that i likee you.",
        '',
        "Every time I see you, my heart races, and I can't help but feel like there's something special between us. I admire your kindness, your intelligence, and your sense of humor.",
        '',
        "I know that it may be a surprise to you, and I understand if you don't feel the same way. But I couldn't go on keeping this to myself any longer.",
        '',
        "I made this code just to show u how deeply I'm in love with you.",
        '',
        "take careeü´∂üèª",
        '',
        "- Ely"
      ].join('\n');
    }

    function startProcess() {
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();
      if (!name) return;

      // Play Music and Start Hearts
      document.getElementById('bgMusic').play();
      setInterval(createHeart, 300);

      document.getElementById('input-ui').style.display = 'none';
      const box = document.getElementById('message-box');
      box.style.display = 'block';

      const fullText = msg(name);
      let i = 0;

      function type() {
        if (i < fullText.length) {
          box.textContent = fullText.substring(0, i + 1);
          const cursor = document.createElement('span');
          cursor.className = 'cursor';
          cursor.textContent = '|';
          box.appendChild(cursor);
          i++;
          setTimeout(type, 50);
        } else {
          box.textContent = fullText;
        }
      }
      type();
    }
  </script>
</body>
</html>
