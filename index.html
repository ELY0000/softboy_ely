<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>Uhm...</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #fff0f3; background-image: url('https://www.transparenttextures.com/patterns/heart.png'); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .heart { position: fixed; top: -10%; color: #ff4d6d; font-size: 20px; user-select: none; z-index: 0; animation: fall linear forwards; }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4); text-align: center; max-width: 320px; width: 85%; border: 2px solid #ffb6c1; z-index: 10; position: relative; }
    h2 { color: #ff4d6d; font-size: 1.3rem; margin-bottom: 15px; }
    input { width: 90%; padding: 12px 0; margin: 10px 0 20px; border: 2px solid #ffb6c1; border-radius: 10px; outline: none; font-size: 1rem; text-align: center; box-sizing: border-box; }
    .btn-group { display: flex; justify-content: center; align-items: center; gap: 15px; width: 100%; }
    button { background-color: #ff4d6d; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1rem; width: 110px; height: 45px; display: flex; align-items: center; justify-content: center; }
    #noBtn { background-color: #adb5bd; transition: 0.1s; position: relative; }
    #message-box { display: none; text-align: left; font-size: 1rem; line-height: 1.6; color: #333; white-space: pre-wrap; margin-top: 8px; }
    .cursor { display: inline-block; width: 8px; background-color: #ff4d6d; animation: blink 0.7s infinite; margin-left: 2px; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/6w1vto.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <div id="input-ui">
      <h2>Please Enter Your Name ü•∫</h2>
      <input type="text" id="userName" placeholder="Name here..." autocomplete="off" />
      <div class="btn-group">
        <button type="button" onclick="revealSecret()">Submit</button>
        <button type="button" id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
      </div>
    </div>
    <div id="message-box"></div>
  </div>

  <script>
    function spawnHeart() {
      const h = document.createElement('div');
      h.classList.add('heart');
      h.innerHTML = '‚ù§Ô∏è';
      h.style.left = Math.random() * 100 + 'vw';
      h.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 5000);
    }

    function dodge() {
      const b = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - b.offsetWidth - 50);
      const y = Math.random() * (window.innerHeight - b.offsetHeight - 50);
      b.style.position = 'fixed';
      b.style.left = x + 'px';
      b.style.top = y + 'px';
    }

    function revealSecret() {
      const name = document.getElementById('userName').value.trim();
      if (!name) return;

      document.getElementById('bgMusic').play();
      setInterval(spawnHeart, 300);
      document.getElementById('input-ui').style.display = 'none';
      const box = document.getElementById('message-box');
      box.style.display = 'block';
      
      const txt = "Hello, " + name + "!\n\nI want to confess something to you... I made this message to express how I feel because I wanted to be honest with you.\n\nYes, I've liked you for a long time. I know you might like someone else, and there are many people out there, but I just wanted you to know that I really like you.\n\nI made this code just to show you how much I care.\n\nTake care always ü´∂üèª\n\n- Ely";
      
      let i = 0;
      function typeWriter() {
        if (i < txt.length) {
          box.textContent = txt.substring(0, i + 1);
          const c = document.createElement('span');
          c.className = 'cursor';
          c.textContent = '|';
          box.appendChild(c);
          i++;
          setTimeout(typeWriter, 50);
        } else {
          box.textContent = txt;
        }
      }
      typeWriter();
    }
  </script>
</body>
</html>
