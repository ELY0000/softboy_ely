<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhm...</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevents scrollbars from hearts */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff0f3;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Raining Hearts Style */
        .heart {
            position: fixed;
            top: -10%;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9); /* Slightly see-through */
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            text-align: center;
            max-width: 400px;
            width: 85%;
            border: 2px solid #ffb6c1;
            z-index: 10;
            position: relative;
        }

        h2 { color: #ff4d6d; font-size: 1.5rem; }

        input {
            width: 80%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            outline: none;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        #message-box {
            display: none;
            text-align: left;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            background-color: #ff4d6d;
            animation: blink 0.7s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="tadhana.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div id="input-ui">
        <h2>Please Enter Your Name ü•∫</h2>
        <input type="text" id="nameInput" placeholder="Name here...">
        <br>
        <button onclick="start()">Submit</button>
    </div>
    <div id="message-box"></div>
</div>

<script>
    // Heart Raining Function
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 3 + 2 + 's'; 
        heart.style.opacity = Math.random();
        heart.style.fontSize = Math.random() * 20 + 10 + 'px';
        
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    const msg = (n) => `Hello, ${n}!\n\nHey, My heart has been whispering something to me, and I think it's finally time to tell you... (‚∏ù‚∏ù‚∏ù>Ôπè<‚∏ù‚∏ù‚∏ù)\n\nI just can't stop thinking about how amazing you are. You're honestly so attractive, but... it's more than just that.\n\nThere's something about you that keeps me thinking about you all the time.\n\nI LIKE YOU üíñ\n\nFor so many reasons. I like your flaws, your imperfections, and the way they make you so perfectly you.\n\nI made this code just to show you how deeply I'm in love with you. But no pressure, okay?\n\nTake care ‚ù§Ô∏è`;

    function start() {
        const name = document.getElementById('nameInput').value;
        if (!name) return;

        // Play Music
        document.getElementById('bgMusic').play();

        // Start Raining Hearts
        setInterval(createHeart, 300);

        document.getElementById('input-ui').style.display = 'none';
        const box = document.getElementById('message-box');
        box.style.display = 'block';
        
        let i = 0;
        const text = msg(name);

        function type() {
            if (i < text.length) {
                box.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>';
                i++;
                setTimeout(type, 50);
            } else { 
                box.innerHTML = text; 
            }
        }
        type();
    }
</script>

</body>
</html>
