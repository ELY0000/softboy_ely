<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body { margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #fff0f3; font-family: 'Courier New', Courier, monospace; }
        .heart { position: fixed; top: -10%; color: #ff4d6d; font-size: 20px; user-select: none; z-index: 1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
        .card { background: rgba(255, 255, 255, 0.95); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(255, 182, 193, 0.6); text-align: center; max-width: 400px; width: 85%; border: 2px solid #ffb6c1; z-index: 10; position: relative; }
        h2 { color: #ff4d6d; }
        input { width: 80%; padding: 12px; margin: 20px 0; border: 2px solid #ffb6c1; border-radius: 10px; outline: none; text-align: center; font-size: 16px; }
        button { background-color: #ff4d6d; color: white; padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #message-box { display: none; text-align: left; font-size: 1.05rem; line-height: 1.6; color: #333; white-space: pre-wrap; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/6w1vto.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div id="input-ui">
        <h2>Uhm... ü•∫</h2>
        <p>May I know your name?</p>
        <input type="text" id="nameInput" placeholder="Enter name here...">
        <br>
        <button onclick="start()">Reveal Secret</button>
    </div>
    <div id="message-box"></div>
</div>

<script>
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = Math.random() * 2 + 3 + 's'; 
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }

    function start() {
        const name = document.getElementById('nameInput').value;
        if (!name) return alert("Please enter your name!");

        // Play Music & Start Hearts
        document.getElementById('bgMusic').play();
        setInterval(createHeart, 300);

        document.getElementById('input-ui').style.display = 'none';
        const box = document.getElementById('message-box');
        box.style.display = 'block';
        
        const text = `Hello, ${name}!\n\nI've been wanting to tell you something... (‚∏ù‚∏ù‚∏ù>Ôπè<‚∏ù‚∏ù‚∏ù)\n\nI just can't stop thinking about how amazing you are. You're honestly so attractive, but it's more than just that.\n\nThere's something about you that keeps me thinking about you all the time.\n\nI LIKE YOU üíñ\n\nI made this just for you. No pressure, okay? \n\nTake care ‚ù§Ô∏è`;

        let i = 0;
        function type() {
            if (i < text.length) {
                box.innerHTML = text.substring(0, i + 1) + '|';
                i++;
                setTimeout(type, 50);
            } else { box.innerHTML = text; }
        }
        type();
    }
</script>
</body>
</html>
